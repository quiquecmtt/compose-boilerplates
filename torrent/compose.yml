name: torrent

services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
      - bazarr-data:/config
      - type: bind
        source: ${MEDIA_LOCATION:?err}
        target: /media
    # ports:
    #   - 6767:6767
    restart: unless-stopped
    networks:
      default:
      traefik-network:
    labels:
      traefik.enable: true
      traefik.http.routers.bazarr.entrypoints: web-secure
      traefik.http.routers.bazarr.rule: Host(`home.${TS_TLD:?err}`) && PathPrefix(`/bazarr`)
      traefik.http.routers.bazarr.middlewares: "authentik-fa@file"
      traefik.http.routers.bazarr.tls: true
      traefik.http.routers.bazarr.service: bazarr
      traefik.http.services.bazarr.loadbalancer.server.port: 6767

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    environment:
      LOG_LEVEL: info
    restart: unless-stopped

  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - overseerr-data:/config
    networks:
      default:
      traefik-network:
    # ports:
    #   - 5055:5055
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.overseerr.entrypoints: web-secure
      traefik.http.routers.overseerr.rule: Host(`requests.${TS_TLD:?err}`)
      traefik.http.routers.overseerr.middlewares: "authentik-fa@file"
      traefik.http.routers.overseerr.tls: true
      traefik.http.routers.overseerr.service: overseerr
      traefik.http.services.overseerr.loadbalancer.server.port: 5055

  prowlarr: # Indexer
    image: lscr.io/linuxserver/prowlarr:latest
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
      - prowlarr-data:/config
      - ${MEDIA_LOCATION:?err}/Backups/prowlarr:/media/Backups/prowlarr
    # ports:
    #   - 9696:9696
    restart: unless-stopped
    networks:
      default:
      traefik-network:
    labels:
      traefik.enable: true
      traefik.http.routers.prowlarr.entrypoints: web-secure
      traefik.http.routers.prowlarr.rule: Host(`home.${TS_TLD:?err}`) && PathPrefix(`/prowlarr`)
      traefik.http.routers.prowlarr.middlewares: "authentik-fa@file"
      traefik.http.routers.prowlarr.tls: true
      traefik.http.routers.prowlarr.service: prowlarr
      traefik.http.services.prowlarr.loadbalancer.server.port: 9696

  radarr: # Movies
    image: lscr.io/linuxserver/radarr:latest
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
      - radarr-data:/config
      - type: bind
        source: ${MEDIA_LOCATION:?err}
        target: /media
    # ports:
    #   - 7878:7878
    restart: unless-stopped
    networks:
      default:
      traefik-network:
    labels:
      traefik.enable: true
      traefik.http.routers.radarr.entrypoints: web-secure
      traefik.http.routers.radarr.rule: Host(`home.${TS_TLD:?err}`) && PathPrefix(`/radarr`)
      traefik.http.routers.radarr.middlewares: "authentik-fa@file"
      traefik.http.routers.radarr.tls: true
      traefik.http.routers.radarr.service: radarr
      traefik.http.services.radarr.loadbalancer.server.port: 7878

  sonarr: # TV Series
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
      - sonarr-data:/config
      - type: bind
        source: ${MEDIA_LOCATION:?err}
        target: /media
    # ports:
    #   - 8989:8989
    restart: unless-stopped
    networks:
      default:
      traefik-network:
    labels:
      traefik.enable: true
      traefik.http.routers.sonarr.entrypoints: web-secure
      traefik.http.routers.sonarr.rule: Host(`home.${TS_TLD:?err}`) && PathPrefix(`/sonarr`)
      traefik.http.routers.sonarr.middlewares: "authentik-fa@file"
      traefik.http.routers.sonarr.tls: true
      traefik.http.routers.sonarr.service: sonarr
      traefik.http.services.sonarr.loadbalancer.server.port: 8989

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    environment:
      PUID: 1000
      PGID: 1000
      # TRANSMISSION_WEB_HOME: #optional
      # USER: #optional
      # PASS: #optional
      # WHITELIST: #optional
      # PEERPORT: #optional
      # HOST_WHITELIST: #optional
    volumes:
      - transmission-data:/config
      - type: bind
        source: ${MEDIA_LOCATION:?err}
        target: /media
    ports:
      # - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
    networks:
      default:
      traefik-network:
    labels:
      traefik.enable: true
      traefik.passHostHeader: true
      traefik.http.routers.transmission.entrypoints: web-secure
      traefik.http.routers.transmission.rule: (Host(`home.${TS_TLD:?err}`) || Host(`home.${TS_TLD:?err}:443`)) && (PathPrefix(`/transmission`) || HeaderRegexp(`Referer`, `.*/transmission/.*`))
      traefik.http.routers.transmission.middlewares: "authentik-fa@file"
      traefik.http.routers.transmission.tls: true
      traefik.http.routers.transmission.service: transmission
      traefik.http.services.transmission.loadbalancer.server.port: 9091

volumes:
  bazarr-data:
  overseerr-data:
  prowlarr-data:
  radarr-data:
  sonarr-data:
  transmission-data:

networks:
  traefik-network:
    name: traefik-net
    external: true
