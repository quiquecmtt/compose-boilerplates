http:
  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
    strip-prefix:
      stripPrefix:
        forceSlash: true
        prefixes:
          - /homer
          - /nextcloud
          - /pihole
          - /portainer
          - /redisinsight
          - /traefik
          - /whoami
    authentik-fa:
      forwardAuth:
        address: "http://authentik-server-1:9000/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version

    redirect-pihole-admin:
      redirectRegex:
        regex: /pihole/$$
        replacement: /pihole/admin
    redirect-transmission-web:
      redirectRegex:
        regex: /transmission/
        replacement: /transmission/web/

  routers:
    redirect-to-https:
      entrypoints:
        - web
      middlewares:
        - redirect-to-https
      rule: HostRegexp(`.+`)
      service: noop@internal
    traefik-metrics:
      rule: PathPrefix(`/metrics/traefik`) || HeaderRegexp(`Referer`,`.*/metrics/traefik/.*`)
      entrypoints:
        - web-secure
      middlewares:
        - strip-prefix@file
      service: prometheus@internal
      tls: true

